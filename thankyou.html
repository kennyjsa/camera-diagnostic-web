<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diagnóstico Enviado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container text-center py-5" style="max-width: 500px;">
    <i class="bi bi-check-circle-fill text-success display-1"></i>
    <h1 class="text-success mt-3">Diagnóstico Enviado</h1>
    <p class="lead">Agradecemos por sua ajuda!</p>
    <div class="d-grid gap-2 mt-3">
      <button onclick="goBack()" class="btn btn-primary btn-lg">
        <i class="bi bi-arrow-left me-1"></i> Voltar para o Teste
      </button>
      <a href="index.html" class="btn btn-outline-primary">
        <i class="bi bi-house me-1"></i> Ir para Home
      </a>
    </div>
  </div>
  
  <script>
    // Função para voltar à página anterior ou página específica
    function goBack() {
      const urlParams = new URLSearchParams(window.location.search);
      const fromPage = urlParams.get('from');

      if (fromPage) {
        // Redireciona para a página de origem especificada
        window.location.href = fromPage;
      } else if (window.history.length > 1) {
        // Usa o histórico do navegador
        window.history.back();
      } else {
        // Fallback para home
        window.location.href = 'index.html';
      }
    }
  </script>

</body>
</html>
